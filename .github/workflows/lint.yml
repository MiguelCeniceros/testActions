name: Lint C# Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: windows-2022

    steps:
      
    
      - name: Checkout code
        uses: actions/checkout@v3

      - name: current dir
        run: Get-ChildItem -Recurse
        shell: pwsh

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

