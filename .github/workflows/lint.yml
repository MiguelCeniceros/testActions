name: Lint C# Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: .NET Lint
        uses: zyactions/dotnet-lint@v1
        with:
          workspace: myConsoleApp/myConsoleApp.sln
          implicit-restore: true

      - name: Deploy DocFX to GitHub Pages
        uses: sator-imaging/docfx-pages@v1.8.3
        with:
          app_name: 'docfx-pages'
          site_title: 'My Project Docs'
          site_footer: 'Â© 2025 Miguel Ceniceros'
