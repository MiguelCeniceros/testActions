name: Lint C# Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: .NET Lint
        uses: zyactions/dotnet-lint@v1
        with:
          workspace: myConsoleApp/myConsoleApp.sln
          implicit-restore: true
