      - name: Install DocFX
        run: |
          Invoke-WebRequest -Uri "https://github.com/dotnet/docfx/releases/download/v2.78.3/docfx-win-x64-v2.78.3.zip" -OutFile "docfx.zip"
          Expand-Archive -Path "docfx.zip" -DestinationPath "docfx"
          $env:Path += ";$PWD\docfx"
          echo "DocFX installed"

      #- name: restore dependencies
      #  run: dotnet restore
  
      - name: Build DocFX documentation
        run: docfx\docfx.exe docfx.json

      - name: current dir
        run: Get-ChildItem -Recurse
        shell: pwsh
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
